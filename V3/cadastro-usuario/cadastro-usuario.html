<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cadastro-usuario.css">
    <title>Cadastro Usuario</title>
</head>
<body>
    <div id="cont">
        <div id="container">
            <div id="login">
                <h2>Cadastro de Usuario</h2>
                <form>
                    <input id="id" name="id" type="text" placeholder="Id">
                    <input id="nome" name="nome" type="text" placeholder="Nome">
                    <input id="cpf" name="cpf" type="text" placeholder="Cpf">
                    <input id="senha" name="senha" type="password" placeholder="Senha">
                    <input id="suspenso" name="suspenso" type="text" placeholder="Suspenso">
                
                    <input id="btn" type="submit" value="SALVAR">
                </form>
            </div>
        </div>
    </div>

</body>
</html>
